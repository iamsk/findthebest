map $http_upgrade $connection_upgrade {
	default upgrade;
	'' close;
}

server {
  server_name     findthebe.st;
  listen          80;
  location / {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://127.0.0.1:3001;
  }
}
